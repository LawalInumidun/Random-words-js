<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <title>Random Words</title>
</head>

<style>
    p{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-transform: uppercase;
    }
</style>

<body style="background-color: rgb(181, 248, 114);">
    <div class="container">
    <h1 align="center" class="mt-3">RANDOM WORD GENERATOR</h1>
   
<div align="center" class="mt-5 p-4">
   <p id="p" class="p-4  mb-2 bg-dark text-white ps-4 pe-4"> </p>
   <br>
<button onclick="genWord()" class="btn btn-lg bg-danger text-white p-2">Generate Word</button>
</div>
    </div>


    <script>
      function genWord(){
        var word =["APPLE",'BIRD','CAR','DUCK','ELEGANT','FAMOUS', 'GUAGE','HUNTING','IDOL','JUNKS','KITE','LEMON','MORON','NANNY','ORANGE','PEST','QUEEN',
    'RAT','SMART','TOMATO','UNIVERSE','VASE','WIND','XENOPHOBIC','YOUTH','ZEBRA'];
    
     var randomWords = document.getElementById('p');
randomWords.innerHTML = word [(Math.floor(Math.random() * (word.length)))];
      } 
    
    </script>



</body>
</html>
